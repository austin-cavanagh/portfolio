name: Deploy to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build, tag, and push image to ECR
        run: |
          VERSION=$(cat VERSION)
          # Build the Docker image
          docker build --platform linux/amd64 -t portfolio:${VERSION}-prod -f Dockerfile.prod .

          # Tag the Docker image
          docker tag portfolio:${VERSION}-prod ${{ secrets.ECR_REPOSITORY_URI }}:${VERSION}-prod

          # Push the Docker image to ECR
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:${VERSION}-prod
